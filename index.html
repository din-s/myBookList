<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="" id="app-title"></div>
    <hr>
    <form id="book-form" >
        <label for="title">Book title<input type="text" name="" id="title" placeholder="Book-title"></label>
        <br><label>Author<input type="text" name="" id="author" placeholder="Author Name"></label>
        <br><label>ISBN#<input type="number" name="" id="isbn" placeholder="ISBN#"></label><br>
        <input type="submit" id="submit-book" value="ADD BOOK">
    </form>
<h5 style="align-content: center;">Booklist</h5>
    <div class="" id="">
        <table id="book-list">
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
